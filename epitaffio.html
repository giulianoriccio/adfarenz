<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Epitaffio</title>
        <link href="https://fonts.googleapis.com/css2?family=Rouge+Script&display=swap" rel="stylesheet" />
        <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
        <style>
            body,
            html {
                margin: 0;
                padding: 0;
            }

            #i {
                box-sizing: border-box;
                display: flex;
                flex-flow: column;
                justify-content: center;
                align-items: flex-end;
                background: url(bg.jpg) #fff no-repeat bottom left;
                background-size: contain;
                max-width: 100%;
                width: 1500px;
                height: calc(min(100vw, 1500px) * 0.516);
                padding-right: calc(min(100vw, 1500px) * 0.03333);
                font-family: "Rouge Script", cursive;
                font-size: calc(min(100vw, 1500px) * 0.043);
                text-align: right;
            }

            .save #i {
                max-width: none;
                height: 774px;
                padding-right: 50px;
                font-size: 64px;
            }

            #t {
                width: 50%;
            }

            button {
                position: absolute;
                top: 20px;
                left: 20px;
                border: 0;
                background: transparent;
                font-size: 32px;
            }
        </style>
    </head>
    <body onload="document.getElementById('t').focus()">
        <div id="i">
            <div id="t" contenteditable="true">
                "Modifica il testo dell'epitaffio"
            </div>
            <div>- Marco Farina</div>
        </div>
        <button onclick="var b=document.body;b.classList.add('save');html2canvas(document.getElementById('i'),{width:1500}).then(c=>{var i=document.createElement('img');i.src=c.toDataURL();b.innerHTML='';b.appendChild(i);})">ðŸ’¾</button>
    </body>
</html>
